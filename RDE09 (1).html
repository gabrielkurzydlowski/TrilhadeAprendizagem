<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Multimídias</h1>
        <p>São arquivos de audio, video, imagens que podem ser imcorporados em um site.</p>

        <h2>Tag iframe</h2>
            <p>É um tag que possibilita incorporar multimídia em um site.</p>
             <h3>Incorporar site</h3>
            <iframe src="https://irati.ifpr.edu.br/" frameborder="0" width="300px" height="300px"></iframe>
            <h3>Incorporar audio</h3>
            <iframe src="https://soundcloud.com/javier-loise/elton-john-dua-lipa-cold-heart-pnau-javier-penna-extended-remixfree24bit48hz-master-final?utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" frameborder="0" width="300px" height="300px"></iframe>
            <h3>Incorporar video</h3>
            <iframe src="https://www.youtube.com/watch?v=GDVa1id0iDw" title="Youtube video player" frameborder="0" width="300" height="300" allow="acelerometer; autoplay; clipboard-write;encrypted-media; gyroscope;picture-in-picture"allowfullscreen></iframe>
        <h2>Tag de video</h2>
        <video poster="video/Bike.jpg" controls>
            <source src="video/_Bike.mp4" type="video/mp4">
            <source src="video/Bike.ogv" type="video/ogv">



        </video>
        <h2>Tag de audio</h2>
        <audio controls>
            <source src="audio/Hey Sailor - Letter Box.mp3">
            <source src="audio/Hey Sailor - Letter Box.ogg">


        </audio>
        <h2>Tag Picture</h2>
        <picture>
            <source media="(max-width:500px)" srcset=""
            <source media="(max-width:700px)" srcset=""
            <source media="(max-width:800px)" srcset=""
</body>
</html>
